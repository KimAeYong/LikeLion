<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>LikeLion</title>
    <link href="./style/index.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__left">
            <div class="left__content">
                <div class="left__logo">
                    <img src="./image/likelion.png">
                </div>
                <div class="left__title">
                    <h1>Like Lion</h1>
                </div>
                <div class="left__text">
                    <p>우리는 '성장 의지를 가진 사람들을 돕기 위해' 존재합니다. 그리고 이들을 돕기 위한 가장 근본적이고 효과적인 방법은 교육이라고 생각합니다. </p>
                    <br>
                    <p>지금 바로 지원하세요!</p>
                </div>
                <div class="left__track">
                    <div class="left__track__box" id="lines">
                        <div>Plan</div>
                        <div>&</div>
                        <div>Design</div>
                    </div>
                    <div class="left__track__box">Frontend</div>
                    <div class="left__track__box">Backend</div>
                </div>
            </div>
        </div>
        <div class="wrapper__right">
            <div class="right__content">
                <div class="right__text">
                    <h1>LOGIN</h1>
                </div>
                <form accept-charset="utf-8" name="idpw">
                    <div class="right__info">
                        <div class="right__info__id">
                            <input type="text" placeholder="ID" class="info__id">
                        </div>
                        <div class="right__info__pw">
                            <input type="password" placeholder="PW" class="info__pw">
                        </div>
                    </div>
                </form>
                <div class="right__login">
                    <button>로그인 후 지원하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
